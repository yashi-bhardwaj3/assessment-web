<ngx-spinner></ngx-spinner>
<div id="signup">
    <h3 class="text-center text-white pt-5">Register here</h3>
    <div class="container">
            <div class="alert alert-info"  *ngIf="error">{{message}}</div>
        <div id="signup-row" class="row justify-content-center align-items-center">
            <div id="signup-column" class="col-md-6">
                <div id="signup-box" class="col-md-12">
                    <form id="signup-form" class="form" [formGroup]="signUpForm" (ngSubmit)="signup(signUpForm)">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="firstName" class="text-info">First Name:</label><br>
                            <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="text-info">Last Name:</label><br>
                            <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email</label><br>
                            <input type="email" name="userId" id="userId" class="form-control" formControlName="userId">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                        </div>
                        <div id="login-link" class="text-right">
                            <a class="text-info" routerLink="/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
